<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a New Word</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="/styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen flex flex-col items-center py-10">
  <div class="w-full max-w-lg bg-white/80 shadow-2xl rounded-2xl p-8 backdrop-blur">
    <h1 class="text-3xl font-bold mb-8 text-purple-700">Add a New Word</h1>
    <form class="space-y-6">
      <div>
        <label class="block text-purple-800 font-semibold mb-1">Romanized</label>
        <input type="text" name="romanized" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" required>
      </div>
      <div>
        <label class="block text-purple-800 font-semibold mb-1">Urdu</label>
        <input type="text" name="urdu" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" required>
      </div>
      <div>
        <label class="block text-purple-800 font-semibold mb-1">Definition</label>
        <input type="text" name="definition" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" required>
      </div>
      <div>
        <label class="block text-purple-800 font-semibold mb-1">Usage</label>
        <input type="text" name="usage" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
      </div>
      <div>
        <label class="block text-purple-800 font-semibold mb-1">Related Words <span class="text-xs text-gray-500">(comma separated)</span></label>
        <input type="text" name="related" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
      </div>
      <div class="flex justify-between items-center mt-8">
        <a href="/" class="text-purple-600 hover:underline">&larr; Back to Dictionary</a>
        <button type="submit" class="bg-purple-600 text-white px-6 py-2 rounded-lg shadow hover:bg-purple-700 transition cursor-not-allowed opacity-60" disabled>Submit (Coming Soon)</button>
      </div>
    </form>
  </div>
</body>
</html>
